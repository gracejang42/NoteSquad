<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Login Page</title>

	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="../resources/css/libraries/bootstrap.min.4.2.1.css">

    <!-- Custom styles for this template
  ============================================================= -->
    <link href="../resources/css/custom/signin.css" rel="stylesheet">
	<link href="../resources/css/custom/my_style.css" rel="stylesheet">
  <!-- ===================================================== -->
  </head>
  <!-- Main Body -->
  <div class="mx-auto shadow p-4 mb-4 bg-white">
  <body id="customBG" class="center text-center">
    <form class="form-signin" >
	  <img id="NoteSquadLogo" src="../resources/img/EDITED NOTESQUAD.png" alt="" width="72" height="72">
    <h3>
  <small class="text-muted">Please sign in</small>
    </h3>
    <!--
	  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    -->
	  <label for="inputEmail" class="sr-only">Email address</label>
	  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
	  <label for="inputPassword" class="sr-only">Password</label>
	  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3" >
		<label>
		  <input type="checkbox" value="remember-me"> Remember me |
		</label>
			<a href="">Forgot Password?</a>
	  </div>
	  <button class="btn btn-lg btn-primary" type="submit">Login</button>
    <div class="pt-4">
	  <a href="registration.html">Don't have an account? Click here to sign up!</a>
   </div>
	  <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </form>
  <script src="../resources/js/libraries/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="../resources/js/libraries/bootstrap.bundle.min.4.2.1.js" type="text/javascript"></script>
</body>
</div>
